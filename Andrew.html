<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrew</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    img {
      display: block;
      margin: auto;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .scaled {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="toggleImage" src="Andrew.png" alt="Andrew">
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('toggleImage');
      let isScaled = false;

      img.addEventListener('click', () => {
        isScaled = !isScaled;
        img.classList.toggle('scaled', isScaled);
      });
    });
  </script>
</body>
</html>
